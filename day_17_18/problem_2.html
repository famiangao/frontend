<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>


    <script>

        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if(decNumber < 0){
                document.getElementById("result").innerHTML = " 您输入了一个负整数！请重新输入！";
            }else if(decNumber <2 ){
                return "1";
            }else {
                var bin = "";
                if(decNumber % 2 == 0){
                    bin = "0" + bin;
                    decNumber = decNumber / 2;
                    bin = dec2bin(decNumber) + bin;
                }else{
                    bin = "1" + bin;
                    decNumber = parseInt(decNumber / 2);
                    bin = dec2bin(decNumber) + bin;
                }
                return bin;
            }
        }
        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        document.getElementById("trans-btn").onclick = function(){
            decNumber = Number(document.getElementById("dec-number").value);
            
            document.getElementById("result").innerHTML = "运算结果为 " + dec2bin(decNumber);
        }



    </script>
</body>
</html>
