<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 IFE ECMAScript</title>
</head>

<body>
    <input type="number" name="" id="first-number" value="0" placeholder="第一个数字">
    <input type="number" name="" id="second-number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function caculator(type) {
            var first_number = Number(document.getElementById("first-number").value);
            var second_number = Number(document.getElementById("second-number").value);

            switch (type) {
                case "+": 
                    document.getElementById("result").innerHTML = "运算结果: " + (first_number + second_number);
                    break;
                case ("-"): document.getElementById("result").innerHTML = "运算结果: " + (first_number - second_number);
                    break;
                case ("*"):
                    document.getElementById("result").innerHTML = "运算结果: " + (first_number * second_number);
                    break;
                case ("/"):
                    if (second_number == 0) {
                        document.getElementById("result").innerHTML = "运算错误: 除数为0";
                    } else {
                        document.getElementById("result").innerHTML = "运算结果: " + (first_number / second_number);
                    }
                    break;
            }

        }

        document.getElementById("add-btn").addEventListener("click", function(){
            caculator('+');
        });

        document.getElementById("minus-btn").addEventListener("click", function(){
            caculator('-');
        });

        document.getElementById("times-btn").addEventListener("click", function(){
            caculator('*');
        });

        document.getElementById("divide-btn").addEventListener("click", function(){
            caculator('/');
        });

    </script>
</body>

</html>
